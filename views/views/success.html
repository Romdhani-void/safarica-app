<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">
    <!-- component -->
    <div class="bg-gray-100 h-screen">
        <div class="bg-white p-6 mt-72 rounded-2xl shadow-2xl md:mx-auto">
            <svg viewBox="0 0 24 24" class="text-green-600 w-16 h-16 mx-auto my-6">
                <path fill="currentColor"
                    d="M12,0A12,12,0,1,0,24,12,12.014,12.014,0,0,0,12,0Zm6.927,8.2-6.845,9.289a1.011,1.011,0,0,1-1.43.188L5.764,13.769a1,1,0,1,1,1.25-1.562l4.076,3.261,6.227-8.451A1,1,0,1,1,18.927,8.2Z">
                </path>
            </svg>
            <div class="text-center">
                <h3 class="md:text-2xl text-base text-gray-900 font-semibold text-center">Payment Done!</h3>
                <p class="text-gray-600 my-2">Thank you for completing your secure online payment.</p>
                <p> Kindly check your email ðŸ˜‰ </p>
                <div class="py-10 text-center">
                    <a href="/home" class="px-12 bg-green-700 hover:bg-green-800 text-white font-semibold py-3">
                        Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Automatically mark payment as confirmed in the backend
        const urlParams = new URLSearchParams(window.location.search);
        const bookingId = urlParams.get('id');

        fetch(`/api/confirm-payment/${bookingId}`, {
            method: 'POST',
        }).then(() => {
            console.log('Payment confirmed successfully');
        }).catch((err) => {
            console.error('Error confirming payment:', err);
        });
    </script>


</body>

</html>
